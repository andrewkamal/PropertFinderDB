{% extends "layout.html" %}
{% block title %}Add Review{% endblock %}

{% block head %}
{{ super() }}
<style>

body {
  font: 100% / 1.414 "Open Sans", "Roboto", arial, sans-serif;
  background: #455ebf;
}
a,
[type="submit"] {transition: all .25s ease-in;}
.signup__container {
  position: absolute;
  top: 50%;
  right: 0;
  left: 0;
  margin-right: auto;
  margin-left: auto;
  transform: translateY(-50%);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.signup__overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 300%;
  background-color: rgba(0,0,0,.76);
}
.container__child {
  width: 50%;
  height: 200%;
  color: #fff;
}
.signup__thumbnail {
  position: relative;
  padding: 18rem;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  background: url(https://timandjulieharris.com/wp-content/uploads/2022/01/nice-suit.jpg);
  background-repeat: no-repeat;
  background-position: top center;
  background-size: cover;
}
.thumbnail__logo,
.thumbnail__content,
.thumbnail__links {
  position: relative;
  z-index: 2;  
}
.thumbnail__logo {align-self: flex-start;}
.logo__shape {fill: #fff;}
.logo__text {
  display: inline-block;
  font-size: .8rem;
  font-weight: 700;
  vertical-align: bottom;
}
.thumbnail__content {align-self: center;}
h1,
h2 {
  font-weight: 300;
  color: rgba(255,255,255,1);
}
.heading--primary {font-size: 1.999rem;}
.heading--secondary {font-size: 1.414rem;}
.thumbnail__links {
  align-self: flex-end;
  width: 100%;
}
.thumbnail__links a {
  font-size: 1rem;
  color: #fff;
}
.signup__form {
  padding: 2.5rem;
  background: #fafafa;
}
label {
  font-size: .85rem;
  text-transform: uppercase;
  color: #ccc;
}
.form-control {
  background-color: transparent;
  border-top: 0;
  border-right: 0;
  border-left: 0;
  border-radius: 0;
}
[type="text"] {color: #111;}
[type="password"] {color: #111;}
.btn--form {
  padding: .5rem 2.5rem;
  font-size: .95rem;
  font-weight: 600;
  text-transform: uppercase;
  color: #fff;
  background: #111;
}
.signup__link {
  font-size: .8rem;
  font-weight: 600;
  text-decoration: underline;
  color: #999;
}
</style>
{% endblock %}

{% block content %} 
<div class="signup__container">
    <div class="container__child signup__thumbnail">
      <div class="thumbnail__logo">
      </div>
      <div class="thumbnail__content text-center">
        <h1 class="heading--primary">ADD Review</h1>
        <h2 class="heading--secondary">Kindly fill the form on the right</h2>
      </div>
      <div class="signup__overlay"></div>
    </div>
    <div class="container__child signup__form">

    <form method="POST" action="">
        <div class="form-group">
          <label for="AgentPhone">Agent Number</label>
          <input class="form-control" type="text" name="AgentPhone" id="AgentPhone" placeholder="+201000021373" required />

        </div>

        <div class="form-group">
            <label for="AgentFName">Agent First Name</label>
            <input class="form-control" type="text" name="AgentFName" id="AgentFName" placeholder="Reham" required />
        </div>
        <br>

        <div class="form-group">
            <label for="AgentBroker">Agent Broker</label>
            <input class="form-control" type="text" name="AgentBroker" id="AgentBroker" placeholder="Pro-Homes" required />
        </div>
        <br>

        <div class="form-group">
          <label for="UserEmail">User Email</label>
          <input class="form-control" type="email" name="UserEmail" id="UserEmail" placeholder="example@gmail.com" required />
      </div>
      <br>

      <div class="form-group">
          <label for="RatingNum">Rating Number</label>
          <input class="form-control" type="number" name="RatingNum" min="1" max="10" id="RatingNum" placeholder="10" required />
      </div>
      <br>

      <div class="form-group">
        <label for="rate">Review Text</label>
        <input class="form-control" type="text" name="RatingText" id="RatingText" required />
    </div>
    <br>
        <div class="m-t-lg">
          <ul class="list-inline">
            <li>
              <input class="btn btn--form" type="submit" value="Submit Review" />
            </li>
          </ul>
        </div>
      </form>  
    </div>
  </div>
  {% endblock %}
