{% extends "layout.html" %}
{% block title %}Home Page{% endblock %}
 
 {% block head %}
 {{ super() }}
 <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
    font: 100% / 1.414 "Open Sans", "Roboto", arial, sans-serif;
    background-color: #182d81;
}

.heading {
    text-align: center;
    font-size: 3.0em;
    letter-spacing: 1px;
    padding: 40px;
    color: white;
}

.gallery-image {
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.gallery-image img {
    height: 350px;
    width: 450px;
    transform: scale(1.0);
    transition: transform 0.4s ease;
}

.img-box {
    box-sizing: content-box;
    margin: 8px;
    height: 350px;
    width: 450px;
    overflow: hidden;
    display: inline-block;
    color: white;
    position: relative;
    background-color: white;
}

.caption {
    position: absolute;
    bottom: 5px;
    left: 20px;
    opacity: 0.0;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.transparent-box {
    height: 350px;
    width: 450px;
    background-color:rgba(0, 0, 0, 0);
    position: absolute;
    top: 0;
    left: 0;
    transition: background-color 0.3s ease;
}

.img-box:hover img { 
    transform: scale(1.1);
}

.img-box:hover .transparent-box {
    background-color:rgba(0, 0, 0, 0.5);
}

.img-box:hover .caption {
    transform: translateY(-20px);
    opacity: 1.0;
}

.img-box:hover {
    cursor: pointer;
}

.caption > p:nth-child(2) {
    font-size: 0.8em;
}

.opacity-low {
    opacity: 0.5;
}
 </style>
 {% endblock %}
 
 
 {% block content %} 
<html>

  <link href="https://fonts.googleapis.com/css?family=Raleway:600,900" rel="stylesheet">
</head>
<body>

  <div class="gallery-image">

      <div class="transparent-box">
        <div class="caption">
          <p>Properties</p>

        </div>
      </div> 
    </div>
    <div class="img-box">

      <div class="transparent-box">
        <div class="caption">
          <p>Properties</p>
          <p class="opacity-low">Sell</p>

      </div>

  </div>
</body>
</html>
 {% endblock %}
