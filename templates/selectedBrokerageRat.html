{% extends "layout.html" %}
{% block title %}Selected Brokage Rating{% endblock %}

{% block head %}
{{ super() }}
<style>

body {
  font: 100% / 1.414 "Open Sans", "Roboto", arial, sans-serif;
  background: #455ebf;
}
a,
[type="submit"] {transition: all .25s ease-in;}
.signup__container {
  position: absolute;
  top: 50%;
  right: 0;
  left: 0;
  margin-right: auto;
  margin-left: auto;
  transform: translateY(-50%);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.signup__overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 300%;
  background-color: rgba(0,0,0,.76);
}
.container__child {
  width: 50%;
  height: 200%;
  font-size: 2rem;
  color: rgb(46, 7, 90);
}
.signup__thumbnail {
  position: relative;
  padding: 18rem;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  background: url(https://www.mikegingerich.com/wp-content/uploads/2019/11/What-Is-a-Real-Estate-Brokerage-scaled.jpg);
  background-repeat: no-repeat;
  background-position: top center;
  background-size: cover;
}
.thumbnail__logo,
.thumbnail__content,
.thumbnail__links {
  position: relative;
  z-index: 2;  
}
.thumbnail__logo {align-self: flex-start;}
.logo__shape {fill: #fff;}
.logo__text {
  display: inline-block;
  font-size: .8rem;
  font-weight: 700;
  vertical-align: bottom;
}
.thumbnail__content {align-self: center;}
h1
{
  font-size: 2.5rem;
  font-weight: 500;
  line-height: 1.2;
  margin: 0 0 1rem;
  color: rgb(255, 255, 255);
}
h2 {
  font-weight: 300;
  color: rgb(0, 0, 0);
}
.heading--primary {font-size: 1.999rem;}
.heading--secondary {font-size: 1.414rem;}
.thumbnail__links {
  align-self: flex-end;
  width: 100%;
}
.signup__form {
  padding: 2.5rem;
  background: #fafafa;
}
label {
  font-size: 1rem;
  text-transform: uppercase;
  color: rgb(5, 5, 5);
}
.form-control {
  background-color: transparent;
  border-top: 0;
  border-right: 0;
  border-left: 0;
  border-radius: 0;
}
[type="text"] {color: #111;}
[type="password"] {color: #111;}
.btn--form {
  padding: .5rem 2.5rem;
  font-size: .95rem;
  font-weight: 600;
  text-transform: uppercase;
  color: rgb(250, 250, 250);
  background: #111;
  border-radius: remy(35px);
}
.signup__link {
  font-size: .8rem;
  font-weight: 600;
  text-decoration: underline;
  color: #999;
}
</style>
{% endblock %}

{% block content %} 
<div class="signup__container">

<div class="container__child signup__thumbnail">
  <div class="thumbnail__content text-center">
    <h1 class="heading--primary">Selected Bokerage Rating</h1>
  </div>
  <div class="signup__overlay"></div>
</div>


<div class="container__child signup__form">
 
  <div class="form-group">
    <!-- get the resultValue from app.py and print the Aggregated rating-->
    <!-- print the AggregatedRating from resultValue-->
    <h2>Aggregated Rating: {{ inquiryDetails[0][0] }}</h2>
  </div>

    <div class="m-t-lg">
      <ul class="list-inline">
        <li>
        </li>
      </ul>
    </div>      
</div>
</div>

{% endblock %}
